<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Store</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="CookieStore.js"></script>
		<script src="CookieStore2.js"></script>
		<link rel="stylesheet" type="text/css" href="CookieStore.css">
	</head>
	<body>
		<div id="header">
			<h2>Memories of Grandma's Kitchen</h2>
		</div>
		<div id="kitchen">
			<div class="cookie-wrapper">
				<div class="image-wrapper">
					<img id="chocolatepic" src="chocolate.jpeg">
				</div>
				<div class="image-wrapper">
					<img id="sugarpic" src="sugar.jpg">
				</div>
				<div class="image-wrapper">
					<img id="lemonpic" src="lemon.jpg">
				</div>
			</div>
			<div id="bank"></div>
			<button id="chocbutton">Eat cookie!</button>
			<button id="sugarbutton">Eat cookie!</button>
			<button id="lemonbutton">Eat cookie!</button>
			<div id="goods">
				<div id="choc">
					<h1>Chocolate cookies eaten</h1>
					<div type="text" id="chocolatecount"></div>
				</div>
				<div id="sugar">
					<h1>Sugar cookies eaten</h1>
					<div type="text" id="sugarcount"></div>
				</div>
				<div id="lemon">
					<h1>Lemon cookies eaten</h1>
					<div type="text" id="lemoncount"></div>	
				</div>	
				<button id="reset">Reset</button>
			</div>
		</div>
		<div id="footer"></div>	
	</body>
</html>
